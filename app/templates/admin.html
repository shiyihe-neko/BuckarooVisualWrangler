<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buckaroo Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body { padding: 30px; }</style>
</head>
<body>
    <div class="container">
        <h1>ü§† Admin Console</h1>
        <hr>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card p-3">
                    <h3>>StackOverflow Survey</h3>
                    <p class="text-muted">Filename: stackoverflow_db_uncleaned.csv</p> 
                    <button class="btn btn-success mb-2" onclick="download('stackoverflow_db_uncleaned.csv')">‚¨áÔ∏è Download</button>
                    <button class="btn btn-danger" onclick="reset('stackoverflow_db_uncleaned.csv')">‚ö†Ô∏è Reset</button>
                </div>
            </div>


            <div class="col-md-4">
                <div class="card p-3">
                    <h3>Cars</h3>
                    <p class="text-muted">Filename: cars.csv</p>
                    <button class="btn btn-success mb-2" onclick="download('cars.csv')">‚¨áÔ∏è Download</button>
                    <button class="btn btn-danger" onclick="reset('cars.csv')">‚ö†Ô∏è Reset</button>
                </div>
            </div>

            <!-- Âç°Áâá 3: Complaints -->
            <div class="col-md-4">
                <div class="card p-3">
                    <h3>Games</h3>
                    <p class="text-muted">Filename: games.csv</p>
                    <button class="btn btn-success mb-2" onclick="download('games.csv')">‚¨áÔ∏è Download</button>
                    <button class="btn btn-danger" onclick="reset('games.csv')">‚ö†Ô∏è Reset</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function download(filename) {
            window.location.href = `/api/admin/download_table?table=${filename}`;
        }
        async function reset(filename) {
            if(!confirm(`Are you sure you want to reset ${filename}?\nAll current modifications will be lost!`)) return;
            try {
                let res = await fetch(`/api/admin/reset_dataset?filename=${filename}`);
                let data = await res.json();
                alert(data.success ? "‚úÖ Reset successful!" : "‚ùå Failed: " + data.error);
            } catch(e) { alert("Network error"); }
        }
    </script>
</body>
</html>
