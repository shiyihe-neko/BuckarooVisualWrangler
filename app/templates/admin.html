<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buckaroo Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 30px; background-color: #f4f6f9; }
        .card { border: none; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border-radius: 10px; }
        .card-header { font-weight: bold; border-radius: 10px 10px 0 0 !important; }
        .btn-group-vertical { width: 100%; }
        .btn { margin-bottom: 5px; text-align: left; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">ðŸ¤  Experiment Management Console</h1>
        
        <div class="row">
            <!-- StackOverflow -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-dark text-white">StackOverflow Survey</div>
                    <div class="card-body">
                        <p class="text-muted small">File: stackoverflow_db_uncleaned.csv</p>
                        <div class="d-grid gap-2">
                            <button class="btn btn-success" onclick="downloadCSV('stackoverflow_db_uncleaned.csv')">Download Data (.csv)</button>
                            <button class="btn btn-info" onclick="downloadActionHistory('stackoverflow_db_uncleaned.csv')">Download Operations (.py)</button>
                            <button class="btn btn-danger" onclick="reset('stackoverflow_db_uncleaned.csv')">Reset Experiment</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Games -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">Games</div>
                    <div class="card-body">
                        <p class="text-muted small">File: games.csv</p>
                        <div class="d-grid gap-2">
                            <button class="btn btn-success" onclick="downloadCSV('games.csv')">Download Data (.csv)</button>
                            <button class="btn btn-info" onclick="downloadActionHistory('games.csv')">Download Operations (.py)</button>
                            <button class="btn btn-danger" onclick="reset('games.csv')">Reset Experiment</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Cars -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-warning text-dark">Cars</div>
                    <div class="card-body">
                        <p class="text-muted small">File: cars.csv</p>
                        <div class="d-grid gap-2">
                            <button class="btn btn-success" onclick="downloadCSV('cars.csv')">Download Data (.csv)</button>
                            <button class="btn btn-info" onclick="downloadActionHistory('cars.csv')">Download Operations (.py)</button>
                            <button class="btn btn-danger" onclick="reset('cars.csv')">Reset Experiment</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function downloadCSV(filename) {
            window.location.href = `/api/admin/download_table?table=${filename}`;
        }
        
        function downloadScript(filename) {
            window.location.href = `/api/admin/download_script?filename=${filename}`;
        }

        function downloadActionHistory(filename) {
            window.location.href = `/api/admin/download_actions?filename=${filename}`;
        }

        async function reset(filename) {
            if(!confirm(`Are you sure you want to reset ${filename}?\nAll current changes and logs will be lost!`)) return;
            try {
                const btns = document.querySelectorAll('button');
                btns.forEach(b => b.disabled = true);
                
                let res = await fetch(`/api/admin/reset_dataset?filename=${filename}`);
                let data = await res.json();
                
                btns.forEach(b => b.disabled = false);
                alert(data.success ? "Reset successful! Logs cleared." : "Failed: " + data.error);
            } catch(e) { 
                alert("Network error"); 
                document.querySelectorAll('button').forEach(b => b.disabled = false);
            }
        }
    </script>
</body>
</html>
